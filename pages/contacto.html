<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="shortcut icon" href="../img/food_svg.svg">
    <title>Pasión y Placer - Contacto</title>
</head>

<body>
    <div class="container_grid">
        <header class="header">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo">
            </a>

            <nav>
                <ul>
                    <li>
                        <a href="nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="galeria.html">Galería</a>
                    </li>
                    <li>
                        <a href="servicios.html">Servicios</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="container marco">
                <h2>Contacto</h2>

                <form class="xs-w-25">
                    <div class="mb-3 ">
                        <label for="nombre_apellido" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombre_apellido">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="celu" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="celu">
                    </div>
                    <div class="mb-3">
                        <label for="msg" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="msg" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn boton">Enviar</button>
                </form>
            </div>


        </main>

        <footer class="footer">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../img/fb_svg.svg" alt="logo_fb">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../img/ig_svg.svg" alt="logo_ig">
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
